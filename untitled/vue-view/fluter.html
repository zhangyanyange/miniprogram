<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{a|todo}}
    </div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.filter('todo',function (input) {
            return input<9?0+''+input:input
    });
    new Vue({
        el:'#app',
        data:{
            a:4
        }
    })
</script>
</body>
</html>
