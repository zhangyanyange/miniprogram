<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>建立乐队</h1>
<form class="col-sm-8">
    <div class="form-group">
        <label for="exampleInputEmail1">乐队名称</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="乐队名称">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">乐队地址</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="地址名称">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">上传音乐</label>
        <input type="file" id="exampleInputFile">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 检查无误
        </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</div>
</body>
</html>
