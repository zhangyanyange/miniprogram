<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置页</title>
</head>
<link rel="stylesheet" href="css/bootstrap.css">
<body>
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="img/微信图片_20181116163844.jpg" alt="" width="100px" height="100px">
        <h2>微信配置页</h2>
        <p class="lead">配置自己公司的微信公众号，配置微信AppID,AppSercert等</p>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">填写微信公众号配置</h4>
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="AppID">
                            微信AppID
                        </label>
                        <input type="text" class="form-control" id="AppID" required>
                        <div class="invalid-feedback">
                            微信AppID
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="AppSercert">
                            微信AppSercert
                        </label>
                        <input type="text" class="form-control" id="AppSercert" required>
                        <div class="invalid-feedback">
                            微信AppSercert
                        </div>
                    </div>
                </div>
                <h4 class="mb-3">需要在微信公众号上配置</h4>
                <div class="row">
                    <img class="col-md-6 mb-3 container-fluid" src="img/配置.jpg" alt="" height="570px">
                    <img class="col-md-6 mb-3 container-fluid" src="img/配置2.jpg" alt="" height="570px">
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
