<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-if="ok">成功了</p>
    <p v-else>失败了</p>
    <p v-show="ok">成功了</p>
    <p v-show="!ok">失败了</p>
    <button @click="ok=!ok">切换</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
