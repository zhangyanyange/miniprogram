<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{date}}</p>
        <p>{{date | dateString}}</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.filter("dateString",function (value) {
        return value+"sss";
    })
    new Vue({
        el:"#app",
        data:{
            date:new Date()
        }
    })
</script>
</body>
</html>
