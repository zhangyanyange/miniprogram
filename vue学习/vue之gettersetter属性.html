<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
姓:<input placeholder="姓" v-model="firstName"> <br>
名:<input placeholder="名" v-model="lastName"> <br>
姓名双向绑定:<input v-model="fullName" placeholder="姓名">
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            firstName:"a",
            lastName:"b",
        },
        computed :{ //计算属性
            fullName:{
                get() {//得到的值
                    return this.firstName+" "+this.lastName
                },
                set(value){
                    let ts = value.split(" ");
                    this.firstName=ts[0];
                    this.lastName=ts[1]
                }
            }
        },
        watch: { //观察属性
            firstName(value){
                this.lastName=value;
            }
        }
    })
</script>
</body>
</html>
